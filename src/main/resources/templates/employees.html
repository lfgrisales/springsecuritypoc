<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Employees</title>

<link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" />

<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" th:href="@{/company}">My Employees</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"> Menu <span class="caret"></span>
					</a>

						<ul class="dropdown-menu">
							<li><a href="https://github.com/educostabra/" target="_blank">Github</a></li>
							<li><a href="https://www.linkedin.com/in/educosta/" target="_blank">Linkedin</a></li>
						
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="page-header">
			<h1>List of employees</h1>
		</div>

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Designation</th>
					<th>Expertise</th>
					<th>Creation at</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.designation}"></td>
					<td th:text="${employee.expertise}"></td>
					<td th:text="${employee.createdAt}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container">
		<hr />

		<footer>
			<h4>----</h4>
		</footer>
	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

	<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
